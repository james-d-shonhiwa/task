<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="code">Code</label>
      <input
        type="text"
        class="form-control"
        id="code"
        required
        [(ngModel)]="city.code"
        name="code"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="city.description"
        name="description"
      />
    </div>

    <div class="form-group">
      <label for="description">Country</label>
      <select id="countryId" name="countryId" class="form-control"  [(ngModel)]="city.countryId" required>
        <option value="volvo">Volvo</option>
      </select>
    </div>

    <button (click)="saveCity()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newCity()">Add</button>
  </div>
</div>
