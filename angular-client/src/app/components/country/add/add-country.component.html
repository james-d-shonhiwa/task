<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="code">Code</label>
      <input
        type="text"
        class="form-control"
        id="code"
        required
        [(ngModel)]="country.code"
        name="code"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="country.description"
        name="description"
      />
    </div>

    <button (click)="saveCountry()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newCountry()">Add</button>
  </div>
</div>
